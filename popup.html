<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Automate taxi request</title>
    <link rel="stylesheet" href="popup.css">
    <script defer type="module" src="popup.js"></script>
</head>

<body>
    <h2>taxi request Status</h2>

    <h3>Paste your shift data here:</h3>
    <textarea id="shiftText" rows="10" cols="30"></textarea>

    <form id="serviceForm">
        <!-- Reasoning -->
        <label>Reason for Evening Shift:</label><br>
        <input type="text" id="reasonEvening" placeholder="2pm - 10pm coverage" value="" /><br><br>

        <label>Reason for Night Shift:</label><br>
        <input type="text" id="reasonNight" placeholder="10pm - 6am coverage" value="" /><br><br>

        <!-- Rate -->
        <label>Rate (950 or 2000):</label><br>
        <input type="number" id="rate" value="2000" /><br><br>

        <!-- From/To/Purpose -->
        <label>From:</label><br>
        <input type="text" id="from" value="JAMICTA" /><br><br>

        <label>To:</label><br>
        <input type="text" id="to" value="" /><br><br>

        <label>Purpose:</label><br>
        <input type="text" id="purpose" value="taxi transport" /><br><br>
    </form>

    <button id="myButton">start</button>
</body>

</html>
