<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Automate taxi request</title>
    <link rel="stylesheet" href="popup.css">
    <script defer type="module" src="popup.js"></script>
</head>

<body>
    <h2>taxi request Status</h2>

    <h3>Paste your shift data here:</h3>
    <textarea id="shiftText" rows="10" cols="30"></textarea>

    <form id="serviceForm">
        <!-- Reasoning -->
        <label>Reason for Evening Shift:</label>
        <input type="text" id="reasonEvening" placeholder="e.g 2pm - 10pm coverage" value="" />

        <label>Reason for Night Shift:</label>
        <input type="text" id="reasonNight" placeholder="e.g 10pm - 6am coverage" value="" />

        <!-- Rate -->
        <label>Rate (950 or 2000):</label>
        <input type="number" id="rate" value="2000" />

        <!-- From/To/Purpose -->
        <label>From:</label>
        <input type="text" id="from" value="JAMICTA" />

        <label>To:</label>
        <input type="text" id="to" value="" />

        <label>Purpose:</label>
        <input type="text" id="purpose" value="taxi transport" />
    </form>

    <button id="startButton">start</button>
    <button id="stopButton" style="display: none;">stop</button>
</body>

</html>
